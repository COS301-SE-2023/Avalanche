name: Testing

on:
  push:
    branches:
      - working
      - stable
  pull_request:
    branches:
      - working
      - stable

permissions:
    pull-requests: read

jobs:
  Cypress:
    runs-on: windows-latest
    steps:
      - name: ğŸ›« Checkout
        uses: actions/checkout@v2
      - name: ğŸ“ Right Directory
        working-directory: ./frontend
        run: cd frontend
      - name: ğŸ§¶ Install packages 
        working-directory: ./frontend
        run: yarn 
      - name: ğŸ”¨ Build Project
        working-directory: ./frontend
        run: next build
      - name: ğŸƒâ€â™‚ï¸ Cypress Run 
        uses: cypress-io/github-action@v5
        with:
          build: yarn build
          start: yarn cypress
          browser: chrome
          parallel: true
      - name: âœ… Upload coverage to Codecov
        uses: codecov/codecov-action@v2

