name: Testing

on:
  push:
    branches:
      - working
      - stable
  pull_request:
    branches:
      - working
      - stable

permissions:
    pull-requests: read

jobs:
  frontend-tests:
    name: Cypress run
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - run: cd frontend
      - uses: cypress-io/github-action@v5
        with:
          build: yarn build
          start: yarn start
          working-directory: frontend
